<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Stats Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        body.visible {
            opacity: 1;
            transform: scale(1);
        }

        .nickname {
            display: flex;
            align-items: center;
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 200px;
        }

        .nickname img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .elo {
            font-size: 5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .elo-delta {
            font-size: 1em;
            font-weight: normal;
            color: #0f0;
        }

        .elo-delta.negative {
            color: #f00;
        }

        .match-stats {
            display: flex;
            justify-content: space-around;
            width: 80%;
            font-size: 2.3em;
            margin-bottom: 200px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat span {
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="nickname">
        <span id="nickname">Nickname</span>
        <img id="levelImage" src="" alt="Skill Level">
    </div>
    <div class="elo">
        <span id="elo">--</span>
        <span id="elo-delta" class="elo-delta"></span> ELO
    </div>
    <div class="match-stats">
        <div class="stat" id="kills">
            <div>--</div>
            <span>KILLS</span>
        </div>
        <div class="stat" id="deaths">
            <div>--</div>
            <span>DEATHS</span>
        </div>
        <div class="stat" id="kd">
            <div>--</div>
            <span>K/D</span>
        </div>
        <div class="stat" id="kr">
            <div>--</div>
            <span>K/R</span>
        </div>
        <div class="stat" id="hs">
            <div>--</div>
            <span>HS %</span>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        function updateOverlay(stats) {
            document.getElementById('nickname').textContent = stats.nickname;
            document.getElementById('levelImage').src = `/images/${stats.level}.png`;

            const eloElement = document.getElementById('elo');
            const eloDeltaElement = document.getElementById('elo-delta');

            eloElement.textContent = `${stats.elo}`;
            if (stats.elo_delta !== undefined && stats.elo_delta !== null && stats.elo_delta !== 0) {
                eloDeltaElement.textContent = `(${stats.elo_delta > 0 ? '+' : ''}${stats.elo_delta})`;
                eloDeltaElement.className = `elo-delta ${stats.elo_delta > 0 ? '' : 'negative'}`;
            } else {
                eloDeltaElement.textContent = '';
            }

            document.getElementById('kills').querySelector('div').textContent = stats.Kills;
            document.getElementById('deaths').querySelector('div').textContent = stats.Deaths;
            document.getElementById('kd').querySelector('div').textContent = stats['K/D Ratio'];
            document.getElementById('kr').querySelector('div').textContent = stats['K/R Ratio'];
            document.getElementById('hs').querySelector('div').textContent = stats['Headshots %'];
        }

        function showOverlay() {
            document.body.classList.add('visible'); // Add the "visible" class to make the overlay appear
        }

        function hideOverlay() {
            document.body.classList.remove('visible'); // Remove the "visible" class to make the overlay disappear
        }

        const socket = io.connect(window.location.origin);

        socket.on('match_update', (stats) => {
            console.log('Real-time update received:', stats);
            updateOverlay(stats);
            showOverlay();

            setTimeout(hideOverlay, 10000); // Hide after 10 seconds
        });
    </script>
</body>
</html>
